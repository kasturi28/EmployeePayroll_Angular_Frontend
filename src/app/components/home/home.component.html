<body>
    <!-- Header Part with logo-->
    <header class="header-content header">
        <div class="logo-content">
            <img [src]="logoUrl" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br> 
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details 
            </div>
            <a routerLink="form" class="add-button">
                <img [src]="addUrl" alt="">Add User
            </a>
        </div>
        <!-- Table -->
        <div class="table-main">
            <table id="display" class="table"> 
                <!-- Table Headings -->
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>department</th>
                    <th>salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr *ngFor="let employee of list">
                    <td>
                        <img class="profile" src="{{employee.profilePic}}" alt="">
                    </td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.gender}}</td>
                    <td>
                        <div class="dept-label" *ngFor="let department of employee.department">
                            {{department}}
                        </div>
                    </td>
                    <td>{{employee.salary | currency:'INR'}}</td>
                    <td>{{employee.startDate | date: 'dd MMM yyyy'}}</td>
                    <td>
                        <img src="../assets/icons/delete-black-18dp.svg"
                        id={{employee.employeeId}}
                         alt="delete" (click)="onDelete(employee.id)">
                        <img src="../assets/icons/create-black-18dp.svg" alt="edit"
                        (click)="onUpdate(employee.id,employee)"
                        id={{employee.id}}>
                    </td>
                </tr>
            </table>
        </div>
    </div> 
</body>
